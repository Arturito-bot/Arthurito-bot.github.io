<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Gmail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_284x96dp.png" alt="Google Logo" class="logo">
            <h2>Connexion</h2>
            <form action="#">
                <div class="input-group">
                    <label for="email">Adresse e-mail ou numéro de téléphone</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Suivant</button>
            </form>
            <div class="footer-links">
                <a href="#">Créer un compte</a>
                <a href="#">Mot de passe oublié ?</a>
            </div>
        </div>
    </div>
</body>
</html>
