<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EmailJS</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("KCIGlaJ8Pj2g2jmbz"); // Remplacez par votre clé API publique
        })();
    </script>
</head>
<body>
    <h1>Test d'Envoi d'Email</h1>
    <form id="email-form">
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Suivant</button>
    </form>

    <form id="password-form" style="display: none;">
        <button type="button" id="back-btn">← Retour</button>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
