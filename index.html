<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Gmail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_284x96dp.png" alt="Google Logo" class="logo">
            <h2>Connexion</h2>
            <p>Utilisez votre compte Google</p>
            <form action="#">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Adresse e-mail ou numéro de téléphone" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                </div>
                <div class="forgot-email">
                    <a href="#">Adresse e-mail oubliée ?</a>
                </div>
                <div class="footer-links">
                    <a href="#">Créer un compte</a>
                </div>
                <div class="actions">
                    <button type="button" class="secondary-button">Retour</button>
                    <button type="submit" class="primary-button">Suivant</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
