<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_284x96dp.png" alt="Google Logo">
            </div>
            <h2>Se connecter à Chrome</h2>
            <p>Utilisez votre compte Google</p>
            <form action="#">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Adresse e-mail ou téléphone" required>
                </div>
                <div class="forgot-email">
                    <a href="#">Adresse e-mail oubliée ?</a>
                </div>
                <div class="incognito-mode">
                    <p>Ce n'est pas votre ordinateur ? Utilisez le mode Invité pour vous connecter en mode privé. <a href="#">En savoir plus</a> sur l'utilisation du mode Invité.</p>
                </div>
                <button type="submit">Suivant</button>
            </form>
            <div class="footer-links">
                <a href="#">Créer un compte</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="language">
                <select>
                    <option value="fr">Français (France)</option>
                    <!-- Ajoutez d'autres langues si nécessaire -->
                </select>
            </div>
            <div class="links">
                <a href="#">Aide</a>
                <a href="#">Confidentialité</a>
                <a href="#">Conditions</a>
            </div>
        </div>
    </footer>
</body>
</html>
