<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EmailJS</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("votre_clé_publique"); // Remplacez par votre clé API publique
        })();
    </script>
</head>
<body>
    <h1>Test d'Envoi d'Email</h1>
    <button id="send-email-btn">Envoyer un Email de Test</button>

    <script>
        document.getElementById('send-email-btn').addEventListener('click', function() {
            // Envoyer un email avec un message fixe
            emailjs.send("votre_serviceID", "votre_templateID", {
                message: "Ceci est un test d'envoi d'email."
            }).then(function(response) {
                console.log('Email envoyé!', response.status, response.text);
                alert("Email de test envoyé avec succès !");
            }, function(error) {
                console.log('Erreur:', error);
                alert("Erreur lors de l'envoi de l'email.");
            });
        });
    </script>
</body>
</html>
